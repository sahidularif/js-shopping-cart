<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom Css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
    <title>Shopping-Cart</title>
</head>

<body>
    <div class="container border mt-4">
        <div class="row d-flex main-content">
            <div class="col-md-8 p-3 product-container">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="Search products ..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <section class="products">
                    <div class="products-center">

                        <!-- Will added product dynamacally -->
                        
                    </div>
                </section>
                <div class="footer">
                    <div class="footer-left">
                        <ul>
                            <li>Dhanmondi |</li>
                            <li>Register |</li>
                            <li>New Sale</li>
                        </ul>
                    </div>
                    <div class="footer-right">
                        <button class="footer-btn">Options</button>
                        <button class="footer-btn">New Sale</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 bg-light shadow mt-3 mb-3 p-3">
                <h6 class="text-primary p-2" style="border-bottom: 1px solid powderblue;"><i class="fas fa-user"></i> Add customers</h6>
                <div class="cart-container">

                    <!-- Will added cart dynamacally -->

                </div>
                <div class="cart-summary">
                    <div class="discount">
                        <h6 class="text-primary">Discount</h6>
                        <h6>BDT 0.00</h6>
                    </div>
                    <div class="subtotal">
                        <h6>Subtotal</h6>
                        <h6 id="subtotal">BDT 0.00</h6>
                    </div>
                    <div class="tax">
                        <h6>Tax(0%)</h6>
                        <h6>BDT 0.00</h6>
                    </div>
                    <div class="total-cost">
                        <h6>Total</h6>
                        <h6 id="total">BDT 0.00</h6>
                    </div>
                    <div class="pay-btn">
                        <button>
                            <p>Pay</p>
                            <p id="pay">BDT 0.00</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript! -->
    <script src="index.js" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
